<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organic Store</title>
<link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="headCon">
        <button class="gridBtn"><i class="fa-solid fa-border-all"></i></button>
        <button class="list-view-btn"><i class="fa-solid fa-list"></i></button>
        <div class="sortCon">
          <span class="sort-label">Sort by:</span>
          <select class="sort-select">
            <option value="chicken">chicken</option>
            <option value="oil">oil</option>
            <option value="onion">cokcies</option>
            <option value="newest"></option>
          </select>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="product-grid" class="product-grid"></div>

      <div class="pagination">
        <span class="showing-text">..</span>
        <div class="pagination-controls">
          <button class="page-btn prev" disabled>Prev</button>
          <button class="page-btn active">1</button>
          <button class="page-btn">2</button>
          <button class="page-btn next">Next</button>
        </div>
      </div>
    </main>

   <script src="assets/js/main.js"></script>
</html>
